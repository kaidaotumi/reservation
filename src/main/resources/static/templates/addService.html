<div id="page-wrapper">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <h1 class="page-header">Add a service</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Service info
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>ProfessorId</label>
                            <input class="form-control" id="professorId">
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control" rows="5" style="resize: vertical;" id="content"></textarea>
                        </div>
                        <div class="form-group">
                            <label>ReserveAddress</label>
                            <input class="form-control" id="reserveAddress">
                        </div>
                        <div class="form-group">
                            <label>ReserveTime</label>
                            <input type="datetime-local" class="form-control" id="reserveTime">
                        </div>
                        <div class="form-group">
                            <label>Deadline</label>
                            <input type="datetime-local" class="form-control" id="deadline">
                        </div>
                        <div class="form-group">
                            <label>MajorType</label>
                            <select class="form-control" id="majorType">
                                <option>Economics</option>
                                <option>Business Administration</option>
                                <option>finance</option>
                                <option>Management</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>ServiceType</label>
                            <select class="form-control" id="serviceType">
                                <option>一般预约咨询</option>
                                <option>学术科研项目</option>
                                <option>企业咨询与合作</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" min="0" class="form-control" id="price">
                        </div>
                        <div style="text-align: center;">
                            <button type="button" class="btn btn-default" id="addService">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                        </div>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
